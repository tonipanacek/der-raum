---
label: text-section
hide_body: true
fields:
- name: title_of_section
  type: text
  config:
    required: false
  label: title-of-section
  description: If you'd like a title for this section, i.e. STUDIO, TISCHLEREI, etc.
- name: text-section
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: true
    schema:
      format: markdown
  label: text-section
  description: Main text content for this section
- name: group-number
  type: number
  label: group-number
  description: In case there is enough content to extend beyond just one group of
    4 sections in the layout. Can specify which group of 4 to be placed in. Should
    set it to 1 for most content.
  default: 1
  required: true
  config:
    min: 
    max: 
    step: 1
- name: group-position
  type: number
  label: group-position
  description: Groups of 4 content sections in the grid. Can order them 1-4, which
    will go in a clockwise pattern like so:<br>(1) - Top left section -- portrait<br>(2)
    - Top right section -- landscape<br>(3) - Bottom right section -- portrait<br>(4)
    - Bottom left section -- landscape
  default: 1
  required: true
  config:
    min: 
    max: 
    step: 1
