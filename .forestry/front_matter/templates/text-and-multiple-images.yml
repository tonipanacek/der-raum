---
label: Text and Multiple Images
hide_body: true
fields:
- type: text
  name: title
  label: Title
- name: architect_name
  type: text
  config:
    required: false
  label: Architect Name
  description: To be displayed along with the project name - ideally 30 characters
    or less!
- name: offline
  type: boolean
  label: Offline
  default: true
  description: This determines whether the project is "offline" (not visible on the
    site) versus "online" (visible on the site). <br>If green, the project is offline.
    <br>If grey, the project is online.
- name: featured_project
  type: boolean
  label: Featured Project?
  description: Project to be displayed as the header / featured image of the grid.
    Need to set both 'Group Number' and 'Group Position' to 0 as well. <br>When changing
    which project is featured, <strong>please make sure to de-select the previous
    project so there is only ever one feature project.</strong>
  default: false
- name: group
  type: number
  default: 0
  required: true
  config:
    min: '1'
    max: 
    step: '1'
    required: false
  label: Group Number
  description: Projects are now grouped in 4's. Specify which group you'd like this
    project to be in. This enables the ability to prioritize certain projects over
    others.
  showOnly:
    value: false
- name: group_position
  type: number
  label: Group Position
  default: 0
  required: true
  config:
    min: '1'
    max: 
    step: '1'
    required: false
  description: Groups of 4 projects in the grid. Can order them 1-4, which will go
    in a clockwise pattern like so:<br>(1) - Top left project -- portrait<br>(2) -
    Top right project -- landscape<br>(3) - Bottom right project -- portrait<br>(4)
    - Bottom left project -- landscape
  showOnly:
    value: false
- name: main_image
  type: file
  config:
    maxSize: 64
  label: Main Image
  description: Title image for overview page
- name: orientation
  type: select
  default: []
  config:
    required: true
    options:
    - landscape
    - portrait
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Photo Orientation
- name: images
  type: image_gallery
  config: {}
  label: Images
  description: Upload as many as you would like :)
- type: text
  name: en_title
  label: English Title
- type: text
  name: de_title
  label: Deutsch Titel
- type: textarea
  name: en_description
  label: English Description
- type: textarea
  name: de_description
  label: Deutsch Beschreibung
- name: meta_tags
  type: field_group
  config: {}
